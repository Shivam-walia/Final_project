<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Instagram</title>

		<link rel="stylesheet" href= "css/styles.css" >
		<link rel="stylesheet" href="css/bootstrap.css">

	</head>

	
	<body>
		<div><center>

			<h1 style="background-color:blue;color:white;">Instagram clone project</h1>
		

			<h2 style="background-color:gray;color:black;">welcome To Instagram signup for new user</h2>
			<h3 style="background-color:green;color:white;">Todays Time and Date is:{{ today }}</h3>
			</center>
		</div>
		<div class="pull-right">
	
			<img src="logo.png" class="img-responsive" alt="Responsive image">
		
		</div>
		<center>
			
				<form method="post">
		       <div>
           			<label for="username">Username: </label>
				<input  style="background-color:teal;" id="username" type="text" name="username" value="{{ user_name}}">
    			</div>

     			  <div>
        			   <label for="name">Name: </label>
				   <input id="name" type="text" name="name" value="{{full_name}}">
  			</div>

    			   <div>
       				    <label for="email">Email: </label>
				    <input id="email" type="text" name="email" value="{{email}}">
   		</div>

    			   <div>
        			   <label for="password">Password: </label>
				   <input id="password" type="password" name="password" value="{{password}}">
 	      </div>
        		   <input type="submit" value="Sign Up">
    </form>
  	

		</center>
		
		
		<!--javascript -->
		<script src="js/javascript-3.2.1.js"></script>
		<!--Bootstrap files-->
		<script src="js/bootstrap.js"></script>


		
	
		
		
		
		
	</body>

	
	











</html>
